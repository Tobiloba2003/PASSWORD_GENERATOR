<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <span id="password">PTx1f5DaFX</span>
            <i class="fas fa-copy" id="copy-btn"></i>
        </div>
        <div class="settings">
            <div class="slider-container">
                <span>Character Length</span>
                <span id="length-value">10</span>
            </div>
            <input type="range" min="1" max="20" value="10" id="length-slider">
            <label>
                <input type="checkbox" id="uppercase" checked>
                Include UPPERCASE LETTERS
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked>
                Include lowercase letters
            </label>
            <label>
                <input type="checkbox" id="numbers" checked>
                Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols">
                Include Symbols
            </label>
        </div>
        <div class="strength">
            <span>STRENGTH</span>
            <span id="strength-label">MEDIUM</span>
            <div class="bars">
                <div class="active"></div>
                <div class="active"></div>
                <div class="active"></div>
                <div></div>
            </div>
        </div>
        <button class="generate-btn" id="generate-btn">GENERATE <i class="fas fa-plus"></i></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
